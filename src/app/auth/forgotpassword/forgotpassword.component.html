<div class="container-fluid" *ngIf="resetPassword">
    <div class="row">
        <div class="col-lg-4 pl-0">
            <div class="purple-container">
                <p class="mb-4 mt-5">
                    <img src="assets/img/svg/white-logo.svg" alt="">

                </p>
                <div class="pr-lg-5">
                    <p class="text-white fw-7 ff-r fs-20 pr-lg-5">
                        Kindly put in email address to reset your password. A link will be sent to your inbox.
                    </p>
                </div>
                <p class="pb-5 mt-5 text-center">
                    <img src="assets/img/forgotpassword.png" alt="">
                </p>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="login-container">
                <div class="inner">
                    <input type="email" placeholder="Email Address" class="form-control login-form mb-4"
                        [(ngModel)]="email">


                    <button class="btn btn-purple w-100 mb-5" (click)="sendEmail()">Send Reset Link</button>
                    <p class="text-center ff-r fs-12 fc-grey">Need help? <a class="fc-purple">Contact us</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="forgot-success" *ngIf="resetSuccess">
    <div class="container " >
        <div class="row">
            <div class="col-lg-12 pt-5">
                <p class="text-center">
                    <img src="assets/img/svg/white-logo.svg" alt="">
                </p>
            </div>
            <div class="col-lg-12">
                <div class="reset-container">
                    <p class="text-center">
                        <img src="assets/img/svg/forgot-inbox.svg" alt="">
                    </p>
                    <p class="text-center text-white fs-42 ff-r">Check your inbox!</p>
                    <p class="text-center text-white fs-14 ff-r">
                        A link has been sent to your email, follow this<br>
                        link to reset your password
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
