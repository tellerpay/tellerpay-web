<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 pl-0">
            <div class="purple-container">
                <p class="mb-4 mt-5">
                    <img src="assets/img/svg/white-logo.svg" alt="">

                </p>
                <div class="pr-lg-5">
                    <p class="text-white fw-7 ff-r fs-20 pr-lg-5">
                        Save toward a goal while<br>
                        having multiple investment
                        options
                    </p>
                </div>
                <p class="pb-5">
                    <img src="assets/img/login.png" alt="">
                </p>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="login-container">
                <p class="text-center fc-purple fs-25">Create an account</p>
                <div class="inner">
                    <div class="row">
                        <div class="col-lg-6 mb-4">
                            <input type="text" placeholder="First Name" class="form-control login-form">
                        </div>
                        <div class="col-lg-6 mb-4">
                            <input type="text" placeholder="Last Name" class="form-control login-form">
                        </div>
                        <div class="col-lg-12 mb-4">
                            <input type="text" placeholder="Email Address" class="form-control login-form">
                        </div>
                        <div class="col-lg-12 mb-4">
                            <input type="text" placeholder="Phone Number" class="form-control login-form">
                        </div>
                        <div class="col-lg-12 mb-4">
                            <div class="input-group login-form mb-2">
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Create Password">
                                <div class="input-group-append pr-3">
                                    <i class="far fa-eye" id="togglePassword"></i>
                                </div>
                            </div>
                            <p class="ff-r fs-10 fc-grey">By creating an account, you agree to our <a
                                [routerLink]="['/signup']" class="fc-purple">Terms of Use and Privacy Policy.</a>
                        </p>
                        </div>
                        <div class="col-lg-12">
                           
                            <button class="btn btn-purple w-100 mb-4">Create your account</button>
                            <p class="text-center ff-r fs-12 fc-grey">Already have an account? <a
                                    [routerLink]="['/login']" class="fc-purple">Log In</a></p>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
