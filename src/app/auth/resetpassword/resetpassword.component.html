<div class="container-fluid" *ngIf="resetPassword">
    <div class="row">
        <div class="col-lg-5 pl-0">
            <div class="">
                <p class="mb-4 ml-5 mt-5">
                    <img src="assets/img/svg/logo.svg" alt="">

                </p>

                <p class="px-5 pb-5">
                    <img src="assets/img/svg/reset-frame.svg" class="img-fluid" alt="login">
                </p>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="login-container">
                <p class="text-center fs-42 ff-r fc-purple">Reset password</p>
                <div class="inner">
                    <div class="input-group login-form mb-4">
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="New Password">
                        <div class="input-group-append pr-3">
                            <i class="far fa-eye" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="input-group login-form mb-4">
                        <input type="password" name="password" id="password2" class="form-control"
                            placeholder="Confirm Password">
                        <div class="input-group-append pr-3">
                            <i class="far fa-eye" id="togglePassword2"></i>
                        </div>
                    </div>

                    <button class="btn btn-purple w-100 mb-5" (click)="changePassword()">Change
                        Password</button>
                    <p class="text-center ff-r fs-12 fc-grey">Need help? <a class="fc-purple">Contact us</a></p>
                </div>
            </div>
        </div>
    </div>
</div>






<div class="container" *ngIf="resetSuccess">
    <div class="row">
        <div class="col-lg-12 pt-5">
            <p class="text-center">
                <img src="assets/img/svg/logo.svg" alt="">
            </p>
        </div>
        <div class="col-lg-12">
            <div class="reset-container">
                <p class="text-center fc-purple fs-42 ff-r">Password changed!</p>
                <p class="text-center fc-grey fs-14 ff-r">
                    You have successfully changed your<br> Log in Password
                </p>
                <p class="text-center">
                    <a [routerLink]="['/login']">
                        <button class="btn btn-purple px-5">Log in Now</button>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
