<section id="abouthome">
  <div class="container">
    <div class="col-lg-9 m-auto">
      <p
        class="ff-r fs-60 fw-7 fc-purple text-center"
        data-aos="fade-up"
        data-aos-duration="200"
      >
        We are here to help!
      </p>
    </div>
    <div class="col-lg-8 m-auto">
      <p
        class="ff-r fs-18 fc-grey text-center"
        data-aos="fade-up"
        data-aos-duration="400"
      >
        Maybe weâ€™ve already answered your questions. Heres our FAQs
      </p>
    </div>
    <div class="col-lg-9 m-auto">
      <div
        class="search input-group mt-4"
        data-aos="fade-up"
        data-aos-duration="400"
      >
        <input
          type="text"
          [(ngModel)]="searchInput"
          class="form-control"
          placeholder="Search for a question"
        />
        <div class="input-group-append">
          <button class="btn" (click)="searchFaqs()">Search</button>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="faqs">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 m-auto">
        <div class="accordion" id="accordionExample">
          <div class="card" *ngFor="let faq of filteredFaqs; let i = index">
            <div class="card-header" id="headingTwo">
              <h2 class="mb-0">
                <button
                  class="btn btn-link btn-block text-left collapsed"
                  type="button"
                  data-toggle="collapse"
                  [attr.data-target]="'#' + faq.id"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                  (click)="selectFaq(faq)"
                >
                  {{ faq.question }}
                </button>
              </h2>
              <img
                [src]="
                  currentId === faq.id
                    ? 'assets/img/Vector-up.svg'
                    : 'assets/img/Vector-down.svg'
                "
                alt="chevron"
              />
            </div>
            <div
              [id]="faq.id"
              class="collapse"
              [ngClass]="{ show: currentId === faq.id }"
              aria-labelledby="headingTwo"
              data-parent="#accordionExample"
            >
              <div class="card-body">
                {{ faq.answer }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
